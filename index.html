    <script>
        const { ipcRenderer } = require('electron');

        const seats = document.querySelectorAll('.movie__stage__seat');

        ipcRenderer.on('get-all-seats-status', (event) => {
            var seats_status = []
            seats.forEach((seat, index) => {
                seats_status.push({ id: index + 1, booked: seat.classList.contains('stage__full__seat') });
            });

            ipcRenderer.send('data-output', { type: "all-seats-status-output", data: seats_status });
        })

        ipcRenderer.on('get-available-seats-status', (event) => {
            var seats_status = []
            seats.forEach((seat, index) => {
                if (!seat.classList.contains('stage__full__seat')) {
                    seats_status.push({ id: index + 1, booked: false });
                }
            });

            ipcRenderer.send('data-output', { type: "available-seats-status-output", data: seats_status });
        })

        ipcRenderer.on('get-booked-seats-status', (event) => {
            var seats_status = []
            seats.forEach((seat, index) => {
                if (seat.classList.contains('stage__full__seat')) {
                    seats_status.push({ id: index + 1, booked: true });
                }
            });

            ipcRenderer.send('data-output', { type: "booked-seats-status-output", data: seats_status });
        })

        ipcRenderer.on('get-reserved-seats-status', (event) => {
            var seats_status = []
            seats.forEach((seat, index) => {
                if (seat.classList.contains('stage__reserved__seat')) {
                    seats_status.push({ id: index + 1, booked: true });
                }
            });

            ipcRenderer.send('data-output', { type: "reserved-seats-status-output", data: seats_status });
        })

        ipcRenderer.on('get-seat-status', (event, seat) => {
            const seatElement = seats[seat - 1];
            if (seatElement === undefined) { return ipcRenderer.send('data-output', { type: "seat-status-output", data: { id: seat, booked: false, error: "SEAT_NOT_FOUND" }}); }

            if (seatElement.classList.contains('stage__full__seat')) {
                ipcRenderer.send('data-output', { type: "seat-status-output", data: { id: seat, booked: true }});
            } else { ipcRenderer.send('data-output', { type: "seat-status-output", data: { id: seat, booked: false }}); }
        });

        ipcRenderer.on('book-seat', (event, seat) => {
            const seatElement = seats[seat - 1];
            if (seatElement === undefined) { return ipcRenderer.send('data-output', { type: "seat-booked-output", data: { id: seat, booked: false, error: "SEAT_NOT_FOUND" }}); }

            if (!seatElement.classList.contains('stage__full__seat')) {
                seatElement.classList.add('stage__full__seat');
                ipcRenderer.send('data-output', { type: "seat-booked-output", data: { id: seat, booked: true }});
            } else { ipcRenderer.send('data-output', { type: "seat-booked-output", data: { id: seat, booked: false, error: "SEAT_OCCUPIED" }}); }
        });

        ipcRenderer.on('release-seat', (event, seat) => {
            const seatElement = seats[seat - 1];
            if (seatElement === undefined) { return ipcRenderer.send('data-output', { type: "seat-released-output", data: { id: seat, released: false, error: "SEAT_NOT_FOUND" }}); }

            if (seatElement.classList.contains('stage__full__seat')) {
                seatElement.classList.remove('stage__full__seat');
                ipcRenderer.send('data-output', { type: "seat-released-output", data: { id: seat, released: true }});
            } else { ipcRenderer.send('data-output', { type: "seat-released-output", data: { id: seat, released: false, error: "SEAT_NOT_OCCUPIED" }}); }
        })

        ipcRenderer.on('reserve-seat', (event, seat) => {
            const seatElement = seats[seat - 1];
            if (seatElement === undefined) { return ipcRenderer.send('data-output', { type: "seat-reserved-output", data: { id: seat, reserved: false, error: "SEAT_NOT_FOUND" }}); }

            if (!seatElement.classList.contains('stage__full__seat')) {
                seatElement.classList.add('stage__reserved__seat');
                seatElement.appendChild(document.createElement('div')).classList.add('seat__reserved__timer');

                var timer = 10;
                var interval = setInterval(() => {
                    timer--;
                    seatElement.querySelector('.seat__reserved__timer').innerText = timer;
                    if (timer === 0) {
                        clearInterval(interval);
                        seatElement.classList.remove('stage__reserved__seat');
                        seatElement.querySelector('.seat__reserved__timer').innerText = '';
                    }
                }, 1000);
                ipcRenderer.send('data-output', { type: "seat-reserved-output", data: { id: seat, reserved: true }});
            } else { ipcRenderer.send('data-output', { type: "seat-reserved-output", data: { id: seat, reserved: false, error: "SEAT_OCCUPIED" }}); }
        })
    </script>
